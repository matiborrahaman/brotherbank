 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Brother Bank</title>
     <link rel="stylesheet" href="style.css">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
 </head>
 <body>
     
     <div id="login_area">
        <h1 class="text-center">Welcome To <span class="bro">Brother</span> Bank</h1>
        <div class="submit_area ">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email or Username">
            <br>
            <input type="password" name="" class="form-control" placeholder="password" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
     </div>

     <div id="transction_area" >
         <div class="row" >
             <div class="col-md-4">
                <div class="diposit status">
                 <h5>Diposit</h5>
                 <h2>$ <span id="currentDiposit">00</span></h2>
                 </div>
             </div>
             <div class="col-md-4">
                <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
           
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>

     
              
         </div>

        

         <div class="row">
             <div class="col-md-6">
                <div class="dipo_withdraw_area">
                 <h2>Diposit</h2>
                 <input id="dipositAmount" type="text" class="form-control" placeholder="$amout you want to diposit">
                    <br>
                 <button id="addDiposit" class="btn btn-success">Diposit</button>
                </div>
            </div>
             <div class="col-md-6">
                <div class="dipo_withdraw_area">
                    <h2>Withdraw</h2>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount you want to withdraw">
                       <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                   </div>
             </div>
         </div>
     </div>

     <script>
         //login btn
         const loginbtn = document.getElementById("login");
         loginbtn.addEventListener("click", function(){
             const loginArea = document.getElementById("login_area");
             loginArea.style.display = "none";
             const trasectionArea = document.getElementById("transction_area");
             trasectionArea.style.display = "block";
         })
          
         //btn handler
         const dipostiBtn = document.getElementById("addDiposit");
         dipostiBtn.addEventListener("click", function(){
             
            //dipost section
            const dipositAmount = document.getElementById("dipositAmount").value;
            const dipositNumber = parseFloat(dipositAmount);

            // const currentDiposit = document.getElementById("currentDiposit").innerText;
            // const currentDipositNumber = parseFloat(currentDiposit);
            // const totalDiposit = dipositNumber+currentDipositNumber;           
            // document.getElementById("currentDiposit").innerText = totalDiposit;
           
            //balance section
            updateSpanText("currentDiposit", dipositNumber);
            updateSpanText("currentBalance", dipositNumber);
            
            document.getElementById("dipositAmount").value ="";

             
         })

         function updateSpanText(id, dipositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBlanceNumber = parseFloat(currentBalance);
            const totalBalance = dipositNumber + currentBlanceNumber;
            document.getElementById(id).innerText = totalBalance;

         }

         //withdraw Btn handler

         const withdrawBtn = document.getElementById("withdrawBtn");
         withdrawBtn.addEventListener("click", function(){
             //withdraw section
              const withdrawAmount = document.getElementById("withdrawAmount").value;
              const withdrawAmountNumber = parseFloat(withdrawAmount);
              const currentWithdraw = document.getElementById("currentWithdraw").innerText;
              const currentWithdrawNumber = parseFloat(currentWithdraw);
              const totalwithdraw = withdrawAmountNumber + currentWithdrawNumber;
              document.getElementById("currentWithdraw").innerText = totalwithdraw;


            updateSpanText("currentBalance", -1*totalwithdraw);

              document.getElementById("withdrawAmount").value ="";
         })
     </script>
 </body>
 </html>
